<div class="mat-app-background basic-container margin50">
  <div class="mat-elevation-z8">
    <div class="container-fluid">
      <div class="row">

        <div class="col ">
          <i class="fa fa-search marginRight10 fr ">
            <mat-form-field class="marginLeft10">
              <input matInput placeholder="Search Movies by name" [(ngModel)]="filter">
            </mat-form-field>
          </i>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col" *ngFor="let item of pagedItems |filter:filter">
          <mat-card class="example-card">
            <mat-card-header>
              <div class="example-header-image"></div>
              <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>

      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <ul class="pagination justify-content-center">
            <button mat-raised-button class="margin10" (click)="setPage(1)" [ngClass]="{'disabled':pager.currentPage === 1}">First</button>
            <button mat-raised-button class="margin10" (click)="setPage(pager.currentPage - 1)" [ngClass]="{'disabled':pager.currentPage === 1}"><a>Previous</a></button>
            <button mat-raised-button class="margin10" *ngFor="let page of pager.pages" [ngClass]="{'active':pager.currentPage === page}"
              (click)="setPage(page)">
              {{page}}</button>
            <button mat-raised-button class="margin10" [ngClass]="{'disabled':pager.currentPage === pager.totalPages}"
              (click)="setPage(pager.currentPage + 1)">
              Next</button>
            <button mat-raised-button class="margin10" [ngClass]="{'disabled':pager.currentPage === pager.totalPages}"
              (click)="setPage(pager.totalPages)">
              Last
            </button>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
